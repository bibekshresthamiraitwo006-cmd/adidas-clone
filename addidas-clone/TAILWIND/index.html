<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="font-['Inter'] overflow-hidden">

    <!---------------------------------- HEADER ---------------------------------------------->
    
    <header>
        
        <!-- announcement bar -->
        <div class="flex justify-center items-center gap-2 bg-black h-12 text-white text-sm tracking-wider">
            <span>Stock up with 30% OFF</span>
            <i class="ri-arrow-down-s-line cursor-pointer"></i>
        </div>

        <!-- top nav links - desktop only -->
        <ul class="hidden md:flex gap-4 justify-end px-8 pt-2 text-xs font-light">
            <li><a class="hover:underline" href="#help">help</a></li>
            <li><a class="hover:underline" href="#orders">order and returns</a></li>
            <li><a class="hover:underline" href="#gift">gift cards</a></li>
            <li><a class="hover:underline" href="#adiclub">join adiClub</a></li>
        </ul>

        <!-- main nav -->
        <nav class="flex items-center px-8 py-2">
            
            <!-- logo - desktop only -->
            <div class="w-1/3 hidden md:block">
                <img src="assets/images/logo.jpg" alt="adidas logo" class="w-14 h-14 object-contain">
            </div>

            <!-- nav links - desktop only -->
            <ul class="hidden md:flex w-1/3 justify-center gap-6 text-sm font-semibold mr-24">
                <li><a class="hover:underline whitespace-nowrap" href="#men">Men</a></li>
                <li><a class="hover:underline whitespace-nowrap" href="#women">Women</a></li>
                <li><a class="hover:underline whitespace-nowrap" href="#kids">Kids</a></li>
                <li><a class="hover:underline whitespace-nowrap" href="#sports">Sports</a></li>
                <li><a class="hover:underline whitespace-nowrap" href="#sale">Sale</a></li>
                <li><a class="hover:underline whitespace-nowrap" href="#trending">New & Trending</a></li>
            </ul>

            <!-- icons - desktop only -->
            <div class="hidden md:flex w-1/3 justify-end items-center gap-3">
                <div class="flex items-center gap-4 border border-gray-300 px-4 py-2 text-sm text-gray-500">
                    <span>Search</span>
                    <i class="ri-search-line cursor-pointer"></i>
                </div>
                <div class="flex gap-3 text-2xl">
                    <i class="ri-user-line cursor-pointer"></i>
                    <i class="ri-heart-line cursor-pointer"></i>
                    <i class="ri-shopping-bag-line cursor-pointer"></i>
                </div>
            </div>

            <!-- mobile nav -->
            <div class="flex md:hidden w-full items-center justify-between text-2xl">
                <i class="ri-menu-line cursor-pointer"></i>
                <img src="assets/images/logo.jpg" alt="adidas logo" class="w-12 h-12 object-contain">
                <div class="flex gap-3">
                    <i class="ri-user-line cursor-pointer"></i>
                    <i class="ri-heart-line cursor-pointer"></i>
                    <i class="ri-shopping-bag-line cursor-pointer"></i>
                </div>
            </div>

        </nav>
        
    </header>

    <!---------------------------------- HERO SECTION ---------------------------------------------->

    <section class="relative">

        <!-- hero image -->
        <img 
            src="https://brand.assets.adidas.com/image/upload/f_auto,q_auto:best,fl_lossy/if_w_gt_1920,w_1920/global_ss26_adizero_evo_sl_running_ss26_launch_evo_sl_launch_hp_banner_hero_1_d_90af36fe65.jpg" 
            alt="adidas hero" 
            class="w-full h-[90vh] object-cover block"
            loading="eager"
        >

        <!-- text overlay - bottom left -->
        <div class="absolute bottom-24 left-16">

            <!-- title -->
            <h2 class="text-xl font-black bg-white px-4 py-2 inline-block mb-2">ADIZERO EVO SL</h2>
            
            <!-- subtitle -->
            <p class="text-black text-sm font-medium bg-white px-2 py-1 mb-4">Feel Fast in all aspects of life.</p>

            <!-- buttons -->
            <div class="flex gap-3">
                <a href="#men" class="flex items-center justify-between gap-10 border border-black bg-white text-black text-sm font-bold px-4 py-3 hover:bg-gray-100">
                    MEN <i class="ri-arrow-right-line"></i>
                </a>
                <a href="#women" class="flex items-center justify-between gap-10 border border-black bg-white text-black text-sm font-bold px-4 py-3 hover:bg-gray-100">
                    WOMEN <i class="ri-arrow-right-line"></i>
                </a>
            </div>

        </div>

        <!-- feedback tab - right side -->
        <div class="absolute top-1/3 -translate-y-1/2 right-0 bg-green-50 border border-gray-300 px-2 py-4 cursor-pointer">
            <span class="text-sm text-green-950 font-bold tracking-widest" style="writing-mode: vertical-rl; transform: rotate(180deg)">FEEDBACK</span>
        </div>

    </section>

</body>
</html>
